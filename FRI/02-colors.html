<html>
	<head>
		<title>Colors</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./style/webgl.css" type="text/css">
		<script type="text/javascript" src="./scripts/glMatrix-0.9.5.min.js"></script>
		<script src="./scripts/02-colors.js" type="text/javascript"></script>

	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 vColor;
	        void main(void) {
	        	// Setting color of fragments to white
	            gl_FragColor = vColor;
        	}
	    </script>

	    <!-- Vertex shader program -->
	    <script id="shader-vs" type="x-shader/x-vertex">
	   		// atribute for setting vertex position
	      	attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat4 uMVMatrix;	// model-view matrix
			uniform mat4 uPMatrix;	// projection matrix

			varying vec4 vColor;

			void main(void) {
				// calculate the vertex position
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
      		}
	    </script>
	</head>
	<body onload="start()">
		<h1>Colors</h1>
		<div id="content">
			<canvas id="glcanvas" width="1280px" height="720px">
				No <code>&lt;canvas&gt;</code> suppport in your browser.
			</canvas>
			<br />
			<br />
			<a href="./"><- Back</a>
		</div>
	</body>
</html>
