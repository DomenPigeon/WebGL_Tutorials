<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygons</title>
    <link rel="stylesheet" href="style/webgl.css" type="text/css">
    <script src="scripts/regular-polygon-data.js" type="text/javascript"></script>
    <script src="scripts/glMatrix-0.9.5.min.js" type="text/javascript"></script>
    <script src="scripts/01-polygons.js" type="text/javascript"></script>

   <!-- Vertex shader -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        void main(){
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <!-- Fragment shader -->
    <script id="shader-fs" type="x-shader/x-fragment">
        void main(){
            gl_FragColor = vec4(0.2, 0.8, 1.0, 1.0);
        }
    </script>

</head>
<body onload="start()">
    <h1>Polygons</h1>
    <div id="content">
        <canvas id="canvas" width="1280px" height="720px">
            No canvas support in your browser.
        </canvas>
    </div>

    <a href="index.html" >Nazaj</a>
</body>
</html>
